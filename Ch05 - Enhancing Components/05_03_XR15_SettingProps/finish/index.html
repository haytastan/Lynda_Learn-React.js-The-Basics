<!DOCTYPE html>
<html>
<head>
<title>Component Lifecycle</title>
    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
</head>
<body>
<script type="text/babel">
    var Box = React.createClass({
        getDefaultProps: function() { // more practical to css
            return {
                backgroundColor: "blue", // not background-color as in css
                height: 200, // not 200px
                width: 200
            }
        },
        render: function() {
            return <div>
            <div style={this.props}></div>
            <section style={this.props}></section>
            <p>our bg color is {this.props.backgroundColor}</p>
            </div>;
        }
    });

    React.render(<Box />, document.body);

</script>
</body>
</html>
